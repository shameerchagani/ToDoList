<!DOCTYPE html>
<html>
    <head>
        <title>jQuery To Do List - Sortable</title>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
<body>
    <h1>
        jQuery To-Do List
    </h1>
    <div class="wrapper">
    <ul id="list">
        
    </ul>
    <form id="add">
        <input type="text" placeholder="Enter Your Task" />
        <input type="datetime" id="dt" placeholder= "Enter Date/Time" />
        <button>ADD</button>
    </form>
</div>
</body>
</html>
